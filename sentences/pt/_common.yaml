language: pt
responses:
  errors:
    no_intent: "Desculpe, não percebi o pedido."
    no_area: "Não existe nenhuma área com o nome {{ area }}."
    no_domain: "{{ area }} não contém {{ domain }}."
    no_device_class: "{{ area }} não contém {{ device_class }}."
    no_entity: "Não existe nenhum dispositivo ou entidade com o nome {{ entity }}."
    handle_error: "Ocorreu um erro inesperado ao processar o pedido."
lists:
  color:
    values:
      - in: "branco"
        out: "white"
      - in: "branca"
        out: "white"
      - in: "preto"
        out: "black"
      - in: "preta"
        out: "black"
      - in: "vermelho"
        out: "red"
      - in: "vermelha"
        out: "red"
      - in: "laranja"
        out: "orange"
      - in: "amarelo"
        out: "yellow"
      - in: "amarela"
        out: "yellow"
      - in: "verde"
        out: "green"
      - in: "azul"
        out: "blue"
      - in: "roxo"
        out: "purple"
      - in: "roxa"
        out: "purple"
      - in: "lilás"
        out: "purple"
      - in: "castanho"
        out: "brown"
      - in: "castanha"
        out: "brown"
  brightness:
    range:
      type: "percentage"
      from: 0
      to: 100
  temperature:
    range:
      type: "temperature"
      from: 0
      to: 100
  temperature_unit:
    values:
      - in: "(celsius|c|centígrados)"
        out: "celsius"
      - "fahrenheit"
      - in: "f"
        out: "fahrenheit"
  brightness_level:
    values:
      - in: (max | maximum | highest)
        out: 100
      - in: ( minimum | lowest)
        out: 1
  on_off_states:
    values:
      - in: "(ligado|ligada|ligados|ligadas|aceso|ativo)"
        out: "on"
      - in: "(desligado|desligada|desligado|desligadas)"
        out: "off"
  on_off_domains:
    values:
      - in: (luz|luzes|lâmpada|lâmpadas|led|leds)
        out: light
      - in: (ventoinha|ventoinhas)
        out: fan
      - in: (interruptor|interruptores)
        out: switch
  cover_states:
    values:
      - in: "(aberto|aberta|abertas)"
        out: "open"
      - in: "(fechado|fechada|fechadas)"
        out: "closed"
      - in: "a abrir"
        out: "opening"
      - in: "a fechar"
        out: "closing"
  cover_classes:
    values:
      - in: awning[s]
        out: awning
      - in: (estore|estores|persiana|persianas)
        out: blind
      - in: (cortina|cortinas)
        out: curtain
      - in: (porta|portas)
        out: door
      - in: garage door[s]
        out: garage
      - in: (portão|portões)
        out: gate
      - in: (estore|estores|persiana|persianas)
        out: shade
      - in: shutter[s]
        out: shutter
      - in: (janela|janelas)
        out: window
  lock_states:
    values:
      - in: "locked"
        out: "locked"
      - in: "unlocked"
        out: "unlocked"
  bs_motion_states:
    values:
      - in: "(detectado|acionado|on)"
        out: "on"
      - in: "clear"
        out: "off"

expansion_rules:
  muda: "(põe|ponha|muda|altera|coloca|deixa|pôr|mudar|alterar|colocar|deixar)"
  liga: "(liga|ligue|acende|acenda|ligar|acender|ativa|ativar|activa|activar)"
  desliga: "(desliga|desligue|apaga|apague|desligar|apagar)"
  abre: "(abra|abre|abrir)"
  fecha: "(fecha|feche|fechar)"
  nome: "[(o|os|a|as)] {name}"
  zona: "[(o|os|a|as)] {area}"
  na_zona: "(no|na|da|do) {area}"
  qual: "(que|qual|qual é|quais)"
  brilho: "{brightness}[%| porcento]"
  temperatura: "{temperature}[°| graus] [{temperature_unit}]"

skip_words:
  - "por favor"
  - "se faz favor"
  - "pode"
  - "podes"
  - "diz"
  - "diz-me"
  - "me dizer"
